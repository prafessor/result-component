<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="result">
        <div class="scoreboard">
          <h1 class="scoreboard__title">Your Result</h1>
          <div class="score__wrapper">
            <span class="score__main">76</span>
            <span class="score__submain">of 100</span>
          </div>
          <p class="scoreboard__value">Great</p>
          <p class="scoreboard__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2 class="summary__title">Summary</h2>
          <ul class="summary__list"></ul>
          <button class="summary__btn" type="button">Continue</button>
        </div>
      </div>
    </main>

    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
